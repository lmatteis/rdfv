{{>head}}
<script>
$(function() {
item.submit();
});
</script>
<tr>
    <td>
        <form class='item-submit' method="post" action="{{>conf_path}}r">
            <span class='error' style='color:red'></span>
            <table border="0">
                <tbody>
                    <tr>
                        <td>vocabulary ID</td>
                        <td>
                            <input type="text" name="id" value="">
                            (identifier for this vocabulary. ex: http://rdfv.org/term/<b>WineOntology</b>)
                        </td>
                    </tr>
                    <tr>
                        <td>title</td>
                        <td>
                            <input type="text" name="t" value="">
                            (describe here in short what you're trying to describe in this ontology)
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="{{>conf_submit}}">
                        </td>
                    </tr>
                    <tr style="height:20px"></tr>
                </tbody>
            </table>
        </form>
    </td>
</tr>
{{>tail}}
