<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>{{#title}}{{title}} | {{/title}}{{>conf_title}}</title>
<link rel="stylesheet" type="text/css" href="http://ycombinator.com/news.css" />
<link rel="shortcut icon" href="{{>conf_logo}}" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="{{>conf_path}}site.js"></script>

<script>
$(function() {
    auth.bind();
    comments.voteBind();
});
</script>

<style>
.comment p:first-child {
    margin-top:0;
}
</style>

</head>

<body>
  <center>
    <table border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#F6F6EF">
      <tr>
        <td bgcolor="{{>conf_color}}">
          <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
            <tr>
              <td style="width:18px;padding-right:4px"><a href="{{>conf_path}}"><img src="{{>conf_logo}}" width="18"
              height="18" style=
              ""></a></td>

              <td style="line-height:12pt; height:10px;">
              <span class="pagetop"><b><a href="{{>conf_path}}">{{>conf_title}}</a></b><img src="http://ycombinator.com/images/s.gif" height="1" width="10" /><a href="{{>conf_path}}newest">{{>conf_newest}}</a> | 
                {{#username}}
                <a href="{{>conf_path}}threads?id={{username}}">{{>conf_threads}}</a> |
                {{/username}}
                <a href="{{>conf_path}}submit">{{>conf_submit}}</a>
                
              </span>

              
              </td>


              <td style="text-align:right;padding-right:4px;">
              <span class="pagetop">
              {{#username}}
                <a class="username" href="{{>conf_path}}user?id={{username}}">{{username}}</a> | <a class="logout" href="{{>conf_path}}logout">{{>conf_logout}}</a>
              {{/username}}
              {{#login}}
                <a href="{{>conf_path}}login">{{>conf_login}}</a>
              {{/login}}
  
              </span></td>
            </tr>
          </table>
        </td>
      </tr>

      <tr style="height:10px">
        <td></td>
      </tr>
